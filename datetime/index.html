    <blockquote>
        <h1>Date and Time</h1>

    <script>
        //let dd = new Date();

        let jobs = [
            { title: 'JavaScript Developer', exp_date: '2025-02-06'},
            { title: 'Python Developer', exp_date: '2024-05-10'},
            { title: 'UI/UX', exp_date: '2026-05-10'},
            { title: 'Java', exp_date: '2025-11-25'},
        ]
        let date = new Date();

        for(let x=0;x<jobs.length;x++){
            let exp_date = jobs[x].exp_date;
            let new_date = new Date(exp_date);
            if(date > new_date){
                console.log(jobs[x].title + ' is expired');
            }else{
                console.log(jobs[x].title + ' is not expired');
            }
        }
